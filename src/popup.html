<!DOCTYPE html>
<html>
<head>
  <title>B站空降助手</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
      width: 280px;
      padding: 12px;
      text-align: center;
      color: #333;
      background-color: #fafafa;
    }
    h3 {
      color: #00a1d6;
      margin-top: 0;
      margin-bottom: 12px;
    }
    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 5px;
    }
    p {
      font-size: 14px;
      line-height: 1.5;
      margin: 8px 0;
    }
    .active-status {
      background-color: #e3f5fe;
      border-radius: 4px;
      padding: 8px;
      margin: 10px 0;
      border-left: 4px solid #00a1d6;
    }
    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .button {
      display: inline-block;
      background-color: #00a1d6;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
      text-decoration: none;
      font-size: 13px;
    }
    .button:hover {
      background-color: #0091c2;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <img src="images/icon48.png" alt="Logo" class="logo">
  <h3>B站空降广告跳转助手</h3>
  
  <div class="active-status">
    <p><strong>状态：已激活</strong></p>
    <p>当前版本：1.1</p>
  </div>
  
  <p>插件已在B站视频页面启用</p>
  <p>请在视频播放器中寻找 <strong>"🚀 空降"</strong> 按钮</p>
  
  <div class="buttons">
    <a href="https://github.com/your-username/bilibili_ad_jumper_package" target="_blank" class="button">查看说明</a>
    <a href="#" id="openOptions" class="button">插件设置</a>
  </div>
  
  <div class="footer">
    开发者：Xingyu Dang<br>
    © 2025 - 所有权利已保留
  </div>

  <script src="popup.js"></script>
</body>
</html>
